
<div class="surface-card p-4 shadow-2 border-round">
  <div class="text-3xl font-medium text-900 mb-3 align-content-center text-center">Contact Us</div>
  <div class="font-medium text-500 mb-3">
    <div class="surface-card p-4 md:p-6 lg:p-8 border-round shadow-2 m-auto" style="max-width: 600px;">
      <div class="p-fluid">
          <div class="field mb-4">
              <label for="name" class="font-bold block mb-2">Name</label>
              <input type="text" id="name" class="p-inputtext p-component" placeholder="Enter your name">
          </div>

          <div class="field mb-4">
              <label for="email" class="font-bold block mb-2">Email</label>
              <input type="email" id="email" class="p-inputtext p-component" placeholder="Enter your email">
          </div>

          <div class="field mb-4">
              <label for="subject" class="font-bold block mb-2">Subject</label>
              <input type="text" id="subject" class="p-inputtext p-component" placeholder="Enter the subject">
          </div>

          <div class="field mb-4">
              <label for="message" class="font-bold block mb-2">Message</label>
              <textarea id="message" rows="6" class="p-inputtextarea p-component" placeholder="Enter your message"></textarea>
          </div>

          <button type="submit" class="p-button p-component p-button-primary w-full text-center align-content-center inline">Send Message</button>
      </div>
  </div>
  </div>
  <div style="height: 150px" class="border-2 border-dashed surface-border"></div>
</div>
