<div class="surface-card p-4 md:p-6 lg:p-8 border-round shadow-2 m-auto" style="max-width: 600px;">
  <h2 class="text-center mb-4">Account Overview</h2>

  <div class="grid grid-nogutter">
      <div class="col-12 mb-4">
          <h3 class="font-medium mb-3">Account Information</h3>
          <div class="flex align-items-center justify-content-between">
              <span class="font-bold">Name:</span>
              <span class="text-right">John Doe</span>
          </div>
          <div class="flex align-items-center justify-content-between">
              <span class="font-bold">Email:</span>
              <span class="text-right">johndoeexample.com</span>
          </div>
          <div class="flex align-items-center justify-content-between">
              <span class="font-bold">Phone:</span>
              <span class="text-right">+1234567890</span>
          </div>
      </div>

      <div class="col-12 mb-4">
          <h3 class="font-medium mb-3">Account Settings</h3>
          <div class="flex align-items-center justify-content-between">
              <span class="font-bold">Subscription Plan:</span>
              <span class="text-right">Premium</span>
          </div>
          <div class="flex align-items-center justify-content-between">
              <span class="font-bold">Billing Cycle:</span>
              <span class="text-right">Monthly</span>
          </div>
          <div class="flex align-items-center justify-content-between">
              <span class="font-bold">Payment Method:</span>
              <span class="text-right">Credit Card</span>
          </div>
      </div>

      <div class="col-12 mt-4">
          <button class="p-button p-component p-button-primary w-full mb-3">Edit Account Information</button>
          <button class="p-button p-component p-button-secondary w-full">Change Password</button>
      </div>
  </div>
</div>
