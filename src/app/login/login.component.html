<div class="container d-flex align-items-center justify-content-center h1">
  Login
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" autocomplete="off" [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" autocomplete="off" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            Password must be at least 6 characters long.
          </div>
        </div>
        <div *ngIf="statusMessage" class="alert alert-success">
          {{ statusMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          <i class="pi pi-sign-in"></i>
          Login
        </button>
        <p-divider layout="vertical" styleClass="hidden md:flex" class="text-center">
          <b>Create an account</b>
          <div>
            <button class="btn btn-success" routerLink="/register">
              <i class="pi pi-user-plus"></i> Register
            </button>
          </div>
        </p-divider>
    </form>
  </div>
</div>
